<body>
<!--NAVBAR-->
<header>
  <i id="menuIcon" class="fa fa-bars fa-2x" aria-hidden="true"></i>
  <img src="./assets/suparkassen_logo_white.png" alt="logo" class="logo">

  <nav id="navigation">
    <a class="nav-link" href="index.html">Hem</a>

<!--ORDERS-->
<div class="page">
  <div class="layout">
    <div class="col-1">
      <h1>DIN KASSE</h1>
      <div id="orderContainer"></div>
    </div>
    <div class="col-2">
      <form id="order-form" onSubmit="handleForm(event)">
        <h1>BESTÄLLNING</h1>
        <input type="text" id="first-name" name="firstname" placeholder="FÖRNAMN" required>
        <input type="text" id="last-name" name="lastname" placeholder="EFTERNAMN" required>
        <input type="email" id="email" name="email" placeholder="EMAIL" required>

        <div class="total-container">
          <div class="label">TOTALT:</div>
          <div id="total-sum"></div>
        </div>
        <button type="submit">BESTÄLL</button>
      </form>
    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/triggers.js"></script>
<script src="js/getls.js"></script>

</body>
